<!DOCTYPE html>
<html lang="en">
  <!-- Head Information Bootstrap and Style -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <!-- Body Information -->
  <body>
    <div class="wrapper">

  <!-- Header Information -->
  <header>
      <h1>Password Generator</h1>
  </header>

  <!-- Div Class Style -->
  <div class="card">
  <div class="card-header" >
      <h2>Generate a Password</h2>
  </div>

  <!-- Display Button Information -->
  <div class="card-body">
      <textarea
      readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password" ></textarea>
  </div>

 <!-- Generate and Copy Button Information -->
  <div class="card-footer">
      <button id="generate" class="btn">Generate Password</button> 
      <button id="copy" class="btn"> Copy Password </button>

  <!-- Closing Information -->
  </div>
  </div>
  </div>
  <script src="./assets/js/script.js"></script>
  </body>
  </html>
